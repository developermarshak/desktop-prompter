      #     VERSION="${{ needs.create-release.outputs.version }}"
      #     curl -L -o aarch64.dmg.sig "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/desktop-prompter_${VERSION}_aarch64-apple-darwin.dmg.sig"
      #     curl -L -o x86_64.dmg.sig "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/desktop-prompter_${VERSION}_x86_64-apple-darwin.dmg.sig"
      #     AARCH64_SIG=$(cat aarch64.dmg.sig)
      #     X86_64_SIG=$(cat x86_64.dmg.sig)
      #     echo "aarch64_sig=$AARCH64_SIG" >> $GITHUB_OUTPUT
