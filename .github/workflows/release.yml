      - name: Generate updater JSON
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"

          cat > latest.json << EOF
          {
            "version": "v${VERSION}",
            "notes": "See release notes for details",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/desktop-prompter_${VERSION}_aarch64-apple-darwin.dmg"
