[package]
name = "desktop-terminal-ui"
version = "0.1.0"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5.1", features = [] }

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri = { version = "1.5.4", features = ["api-all"] }
portable-pty = "0.9"

[features]
custom-protocol = ["tauri/custom-protocol"]
