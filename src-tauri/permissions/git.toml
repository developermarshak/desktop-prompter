# Git diff command permissions for the app.

[[permission]]
identifier = "allow-get-git-diff"
description = "Enables the get_git_diff command without any pre-configured scope."
commands.allow = ["get_git_diff"]

[[permission]]
identifier = "allow-get-git-diff-stats"
description = "Enables the get_git_diff_stats command without any pre-configured scope."
commands.allow = ["get_git_diff_stats"]

[[permission]]
identifier = "allow-get-git-branch"
description = "Enables the get_git_branch command without any pre-configured scope."
commands.allow = ["get_git_branch"]
